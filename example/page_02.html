<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>jQuery Partial Loading Plugin Demo</title>
  <script type="text/javascript" src="./jquery.js"></script>
  <script type="text/javascript" src="../src/jquery.partialLoad.js"></script>
  <script type="text/javascript">
  jQuery(document).ready(function () {
    var $ = jQuery;

    $('#menu a').partialLoad({
      targets: '#content',
    });
  });
  </script>
</head>
<body>
<div id="wrapper">
  <h1>jQuery Partial Loading Plugin Demo</h1>

  <div id="menu">
    <ul>
      <li><a href="./page_01.html">Page 1</a></li>
      <li><a href="./page_02.html">Page 2</a></li>
      <li><a href="./page_03.html">Page 3</a></li>
    </ul>
  </div>

  <div id="content">
    <h2>Page 2</h2>
    <p>This is a jQuery Partial Loading Plugins demo.</p>
  </div>
</div>
</body>
</html>
